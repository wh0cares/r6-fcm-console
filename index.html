<!DOCTYPE html>
<html>

<head>
    <title>R6Stats Notification Console</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/animate.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="well" style="margin-top: 10%;">
                <h3>Send a notification</h3>
                <form role="form" id="notificationForm" data-toggle="validator" class="shake">
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label for="title" class="h4">Title</label>
                            <input type="text" class="form-control" id="title" placeholder="Enter title" required data-error="Required">
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group col-sm-12">
                            <label for="message" class="h4">Message</label>
                            <input type="text" class="form-control" id="message" placeholder="Enter message" required data-error="Required">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <button type="submit" id="form-submit" class="btn btn-success btn-lg pull-right ">Submit</button>
                    <div id="msgSubmit" class="h3 text-center hidden"></div>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/validator.min.js"></script>
<script type="text/javascript" src="js/form-scripts.js"></script>

</html>
